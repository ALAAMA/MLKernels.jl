language: julia
os:
  - linux
  - osx
julia:
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("MLKernels.jl"); Pkg.test("MLKernels.jl"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("MLKernels.jl")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
